<!doctype html>
<html>
<head>
  <title>Twitter</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-1000 h-screen w-screen flex justify-center items-center">
  <section class="flex gap-24 w-screen justify-center items-center">

    <div class="flex items-baseline gap-2 w-109">
      <img src="../public/images/logo.svg" alt="logo" class="w-100 h-50">
    </div>

    <div class="w-98 p-7">
      <h2 class="text-neutral-50 text-5xl font-bold">Happening Now</h2>
      <h3 class="text-neutral-50 text-4xl font-bold mt-3">Join Today</h3>
      <button 
      class="py-2 px-6 rounded-3xl my-10 w-full bg-neutral-50 h-10 flex items-center justify-center gap-2 backdrop-blur-xl font-bold shadow-md">
      Create Account
      </button>

      <div class="flex items-center w-full gap-2">
        <div class="w-full h-px bg-neutral-700">-</div>
        <span class="text-neutral-50 font-normal text-base">or</span>
        <div class="w-full h-px bg-neutral-700">-</div>
      </div>

      <p class="text-neutral-50 mt-10 text-xl font-medium">Already have an account?</p>
      <button 
      class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-button-stroke hover:bg-neutral-50 h-10 flex items-center justify-center backdrop-blur-xl shadow-md">
      Sign In
      </button>

    </div>

    <div class="w-98 p-7">
      <h2 class="text-neutral-50 text-5xl font-bold">Components</h2>

      <a href="Components/ButtonComp.html" target="_blank">
        <button 
      class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
      Button Components
        </button>
      </a>

      <a href="Components/AvatarComp.html" target="_blank">
        <button 
        class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
        Avatar Component
        </button>
      </a>

      <a href="Components/InputComp.html" target="_blank">
        <button 
        class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
        Input Components
        </button>
      </a>

      <a href="Components/TabComp.html" target="_blank">
        <button 
      class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
      Tab Component
      </button>
      </a>

      <a href="Components/CardComp.html" target="_blank">
        <button 
        class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
        Card Components
        </button>
      </a>
      
      <a href="Components/IconComp.html" target="_blank">
        <button 
        class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
        Icons Pack
        </button>
      </a>
      
      <a href="Components/TweetComp.html" target="_blank">
        <button 
        class="my-4 py-2 px-6 rounded-3xl w-full text-twitter-blue border border-twitter-blue hover:bg-neutral-50 h-10 flex items-center justify-center shadow-md">
        Tweets
        </button>
      </a>
      
    </div>

  </section>
</body>
</html>
